<!DOCTYPE html> 
<html> 
    <head> 
        <title>Info about the NIST Randomness Beacon</title> 
		<style>
		* {box-sizing: border-box; }
		
		/* Create two equal columns that floats next to each other */
		.column1 {float: left; width: 70%; padding: 10px; height: 80vh;}
		.column2 {float: right; width: 30%; padding: 10px; height: 80vh;}
		
		/* Clear floats after the columns */
		.row:after {content: ""; display: table; clear: both; }
		
		body {background-color: #000000; font-family: sans-serif;} /* black background */
		</style>
    </head> 
    <body>
        <script >
			setInterval(function() {
				var div = document.querySelector("#counter");
				if (div !== null) 
				{
					var count = div.textContent * 1 - 1;
					div.textContent = count;                 
					if (count <= 0) {
						window.location.replace("./CountDown.html");
					}
				}
			}, 1000);

			function LogIn() {
				var password = document.getElementById('psw')
				var psw_value = password.value.toLowerCase();
				var loggedin = false;  
				console.log(`Password = ${password}; Value = ${psw_value}`);
				//password=prompt("Enter password:","");
				if (psw_value=="736857") { 
					loggedin=true;
					window.location="./Module-01c-beacon-success.html";
				}
				//[COLOR="#FF0000"] else {[/COLOR]
					//window.location="./NLP_Virtual_Escape_Room_Module_8_visible.html";

				//}
		    }
		</script>
		<h1 style="color:white; text-align:center; font-size:3vw; line-height: 0px;font-family: sans-serif;">The NIST Randomness Beacon</h1>
		<p style="color:white; text-align:center; font-size:1.5vw; ">
			Source: <a href="https://csrc.nist.gov/Projects/Interoperable-Randomness-Beacons">https://csrc.nist.gov/Projects/Interoperable-Randomness-Beacons</a>
		</p>
		<div class="row">
			<div class="column1">
			    <span style="width:100%; text-align:center; max-width:100vw;"> 
					<img src="images/beacon-riddle.jpg" alt="NIST Randomness Beacon" style="height:70vh" >
				</span>
				<span>
					<form style="font-size: 1.5vw; color: rgb(255, 119, 0);"> 
					<label for="psw">Enter in the window the last six hexadecimal characters and click the 'Submit' button. </label></br>
					<input type="password" id="psw" name="psw" required style="font-size: 1.0vw">
					<input type=button value=" Submit " color="red" onClick="LogIn()" style="font-size: 1.0vw">
					</form>	
				</span>
			</div>
			<div class="column2">
				Beacon figure

					Your browser does not support SVG
				</object>
			</div>
		</div>
		<div style="width:100%; height:4vh; background:rgb(10, 241, 60); font-size: 3vh; color:rgb(182, 32, 6); text-align: center;">

</html>
