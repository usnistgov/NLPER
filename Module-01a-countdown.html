<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>NLP Escape Room CountDown</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <style>
		#body { background-color: black; height: 1200px; display: flex; flex-wrap: wrap; align-content: flex-end; }
			p { text-align: center; font-size: 350px; margin-top: 10px; color: red; }
        </style>
	<script async type="text/javascript" id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=NIST&subagency=github&pua=UA-66610693-1&yt=true&exts=ppsx,pps,f90,sch,rtf,wrl,txz,m1v,xlsm,msi,xsd,f,tif,eps,mpg,xml,pl,xlt,c">
	</script>
    </head>
    <body id="body">
        <div style="width:100%; text-align: center;">
			<h2 style="font-size: 100px; color: white;" >
				Countdown: <!-- span id="countd" ></span -->
			</h2>
			<p id="countd"></p>
			<!-- p id="playtime"></p -->
		</div > 
		<script>
			// Set the date we're counting down to
			var startTime = new Date().getTime();
			//var countDownDate = startingTime+1000*60*60+1000*1;
			var countDownDate = new Date().getTime()+1000*60*60+1000*1;
             
			// Update the count down every 1 second
			var x = setInterval(function() {
           
				// Get tod</ay's date and time
				var now = new Date().getTime();
				
				// Find the distance between now and the count down date
				var distance = countDownDate - now;
				var playtime = now - startTime;
				
				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				// Output the result in an element with id="countd"
				document.getElementById("countd").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
						//save played time as a string
				var playminutes =  Math.floor((playtime % (1000 * 60 * 60)) / (1000 * 60));
				var playseconds = Math.floor((playtime % (1000 * 60)) / 1000);
				var stringPlayTime = playminutes + "m " + playseconds + "s";
				localStorage.setItem("playtime", stringPlayTime);
				//console.log("Play time = " + stringPlayTime);
				
				// If the count down is over, write some text 
				if (distance < 0) {
				clearInterval(x);
				document.getElementById("countd").innerHTML = "GAME ENDED";
				}
			}, 1000);
           
		</script>
    </body>
</html>
